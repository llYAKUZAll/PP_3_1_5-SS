<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

</head>
<body style="padding-top: 0px">
<div class="example-container" style="padding-left: 15px; background-color: #2c2c2c; ">
    <div class="row" style="height: 50px; padding-top: 10px">

        <div id="infoUser" class="col-sm-auto" style="color: aliceblue">
            <span class="align-middle font-weight-bold mr-1" th:text="${userByEmail.getEmail()}"></span></b>
            <span class="align-middle mr-1">with roles:</span>
            <span class="align-middle" th:each="role : ${userByEmail.getRoles()}" th:text="${role.getName().substring(5)}"></span>
        </div>
        <div class="col-sm-auto" style="color: aliceblue; padding-left: 0px">

        </div>
        <div class="col-sm-1" style="padding-top: 5px; margin-left: auto; margin-right: 5px">
            <h6><a style="color: #a9a9a9" href="/logout">Logout</a></h6>
        </div>
    </div>
</div>

<div class="row">
    <div id="sidebarMenu" class="col-2"
         style="height: 1000px; padding-top: 15px; background-color: white; padding-right: 0px">
        <div class="list-group" id="list-tab" role="tablist">
            <a href="#adminPanel" aria-current="page"
               class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
               role="tab" aria-controls="home">
                Admin
            </a>
            <a href="#profileUser"
               class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               role="tab" aria-controls="profile">
                User
            </a>
        </div>
    </div>
    <div class="tab-content col-10" >
        <div  class="tab-pane fade show active" id="adminPanel"
              role="tabpanel" aria-labelledby="list-home-list">
            <h1>Admin panel</h1>
            <div class="container-fluid">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable" id="listUser">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#createUser">New User</a>
                    </li>
                </ul>
                <div class="tab-content" >
                    <div class="tab-pane fade show active" id="usersTable"  >
                        <div class="card-header"  >
                            <h4>All users</h4>
                        </div>
                        <div class="card-body" >
                            <blockquote class="blockquote mb-0">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> First Name</th>
                                        <th> Last Name</th>
                                        <th> Age</th>
                                        <th> Email</th>
                                        <th> Role</th>
                                        <th> Edit</th>
                                        <th> Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableUsers">
                                    </tbody>
                                </table>
                            </blockquote>
                        </div>
                    </div>
                    <div class="tab-pane" id="createUser">
                        <div class="card">
                            <div class="card-header" >
                                <h4>Add new user</h4>
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <div class=container-fluid>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <form id="addUserForm">
                                                    <div class="form-group text-center">
                                                        <label for="addFirstName" class="col-form-label">First
                                                            Name:</label>
                                                        <input style="width: 400px; margin-left: 33%" minlength="3"
                                                               type="text" class="form-control"
                                                               id="addFirstName" placeholder name="name"
                                                               value=""/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="addLastName" class="col-form-label">Last
                                                            Name:</label>
                                                        <input style="width: 400px; margin-left: 33%" minlength="3"
                                                               type="text" class="form-control"
                                                               id="addLastName" placeholder name="surname"
                                                               value=""/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="addAge" class="col-form-label">Age:</label>
                                                        <input style="width: 400px; margin-left: 33%" min="0"
                                                               pattern="[0-9]{,3}" type="number" class="form-control"
                                                               id="addAge" placeholder name="age" value=""/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="addEmail" class="col-form-label">Email:</label>
                                                        <input style="width: 400px; margin-left: 33%" type="email"
                                                               class="form-control"
                                                               id="addEmail" required placeholder name="email"
                                                               value=""/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="addPassword"
                                                               class="col-form-label">Password:</label>
                                                        <input style="width: 400px; margin-left: 33%" type="password"
                                                               class="form-control"
                                                               id="addPassword" required placeholder
                                                               name="password"
                                                               value=""/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label for="addRoles"><b>Role</b></label>
                                                        <select style="width: 400px; margin-left: 33%" size="2"
                                                                multiple
                                                                class="form-control form-control-sm"
                                                                id="addRoles" required
                                                                name="roles">
                                                            <option value="ADMIN">Admin
                                                            </option>
                                                            <option value="USER">User
                                                            </option>
                                                        </select>
                                                    </div>

                                                    <div class="modal-footer">
                                                        <button style="margin-right: 43%" type="button" class="btn btn-success b" id="addUser"
                                                                onclick="addUserData()">Add new user
                                                        </button>

                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="profileUser" role="tabpanel" aria-labelledby="list-profile-list">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody id="userInfoPanel">

                            </tbody>
                        </table>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="editUserDiv">
    <div class="modal fade" id="editUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <div class="form-group">
                            <label for="editId" class="col-form-label">ID:</label>
                            <input type="text" readonly="readonly" class="form-control"
                                   id="editId" name="id" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="editFirstName" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control"
                                   id="editFirstName" name="name" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="editLastName" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control"
                                   id="editLastName" placeholder="Last Name" name="surname" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="editAge" class="col-form-label">Age:</label>
                            <input type="number" class="form-control"
                                   id="editAge" name="age" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="editEmail" class="col-form-label">Email:</label>
                            <input type="text" class="form-control"
                                   id="editEmail" placeholder="Email" name="email" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="editPassword" class="col-form-label">Password:</label>
                            <input type="password" class="form-control"
                                   id="editPassword" name="password"/>
                        </div>
                        <div>
                            <label>Roles:
                                <br>
                                <select size="2" name="roles" id="editRoles" multiple required="required"
                                        style="width: 300%;">
                                    <option selected="selected" value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary"
                            onclick="updateUser()">Edit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="deleteUserDiv">
    <div class="modal fade" id="deleteUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delModalLabel">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="form-group">
                            <label for="deleteId" class="col-form-label">ID:</label>
                            <input type="text" readonly="readonly" class="form-control"
                                   id="deleteId" name="id" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="deleteFirstName" class="col-form-label">First Name:</label>
                            <input type="text" readonly="readonly" class="form-control"
                                   id="deleteFirstName" placeholder="First Name" name="firstName" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="deleteLastName" class="col-form-label">Last Name:</label>
                            <input type="text" readonly="readonly" class="form-control"
                                   id="deleteLastName" placeholder="Last Name" name="lastName" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="deleteAge" class="col-form-label">Age:</label>
                            <input type="number" readonly="readonly" class="form-control"
                                   id="deleteAge" placeholder="Age" name="age" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="deleteEmail" class="col-form-label">Email:</label>
                            <input type="text" readonly="readonly" class="form-control"
                                   id="deleteEmail" placeholder="Email" name="email" value=""/>
                        </div>
                        <div>
                            <label>Roles:
                                <br>
                                <select  size="2" multiple name="roles" id="deleteRoles" required="required"
                                         disabled="disabled"
                                         style="width: 300%;">
                                    <option selected="selected" value="1">ADMIN</option>
                                    <option value="2">USER</option>
                                </select>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger" onclick="deleteUserById()">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
